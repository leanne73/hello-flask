<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <section class="section">
            <div id="app" class="container">
                <button class="button is-primary" @click="doWork">Do Work</button>
                <p v-html="serverMessage"></p>
            </div>
        </section>

        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    duration: 2,
                    serverMessage: ''
                },
                methods: {
                    doWork: function() {
                        this.serverMessage = "Working"
                        fetch('/work', {
                            method: 'GET',
                            credentials: 'same-origin'
                        })
                        .then(response => {
                            this.serverMessage = "Finished work"
                        })
                    }
                }
            })
        </script>
    </body>
</html>
